version: '3.1'
services:
    rabbitmq:
            image: "rabbitmq:3-management-alpine"
            ports:
                - 5672:5672
                - 15672:15672
            environment:
                - RABBITMQ_DEFAULT_USER=mhqa 
                - RABBITMQ_DEFAULT_PASS=mhqa
            volumes:
                - /etc/so/rabbitmq.config:/etc/rabbitmq/rabbitmq.config:ro
                - /etc/so/definitions.json:/etc/rabbitmq/definitions.json:ro


  